        <p>查找算法。<br><img src="https://i.loli.net/2019/02/15/5c663799023fb.png">  </p>
<span id="more"></span>


<p>例程如下：  </p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">LinearSearch</span><span class="params">(<span class="keyword">int</span> a[], <span class="keyword">int</span> length, <span class="keyword">int</span> keyValue)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 线性查找，一般当序列无序时使用</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; length; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(a[i] == keyValue)</span><br><span class="line">			<span class="keyword">return</span> i;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">BinarySearch</span><span class="params">(<span class="keyword">int</span> a[], <span class="keyword">int</span> length, <span class="keyword">int</span> keyValue)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 折半查找，适用于有序序列</span></span><br><span class="line">	<span class="keyword">int</span> L = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> R = length - <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span>(L &lt;= R)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">int</span> M = (L+R)/<span class="number">2</span>;</span><br><span class="line">		<span class="keyword">if</span>(a[M] &gt; keyValue)</span><br><span class="line">			R = M - <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(a[M] &lt; keyValue)</span><br><span class="line">			L = M + <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			<span class="keyword">return</span> M;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">OMGSearch</span><span class="params">(<span class="keyword">int</span> a[], <span class="keyword">int</span> length, <span class="keyword">int</span> keyValue)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 插值查找，适用于元素分布均匀的有序序列，因其按照线性比例来确定M值</span></span><br><span class="line">	<span class="keyword">int</span> L = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> R = length - <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span>(L &lt;= R)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">// M值根据如下数学方程获得：</span></span><br><span class="line">		<span class="comment">// (keyValue - a[L]) : (M - L) = (a[R] - a[L]) : (R - L)</span></span><br><span class="line">		<span class="keyword">int</span> M = (keyValue - a[L]) * (R - L) / (a[R] - a[L]) + L;</span><br><span class="line">		<span class="keyword">if</span>(a[M] &gt; keyValue)</span><br><span class="line">			R = M - <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(a[M] &lt; keyValue)</span><br><span class="line">			L = M + <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			<span class="keyword">return</span> M;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> max_size = <span class="number">20</span>; <span class="comment">// 斐波那契数组的长度 </span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Fibonacci</span><span class="params">(<span class="keyword">int</span> F[])</span>  </span></span><br><span class="line"><span class="function"></span>&#123;  </span><br><span class="line">	<span class="comment">// 构造一个斐波那契数组</span></span><br><span class="line">	F[<span class="number">0</span>] = <span class="number">0</span>;  </span><br><span class="line">	F[<span class="number">1</span>] = <span class="number">1</span>;  </span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">2</span>; i &lt; max_size; i++)  </span><br><span class="line">		F[i] = F[i<span class="number">-1</span>] + F[i<span class="number">-2</span>];  </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">FibonacciSearch</span><span class="params">(<span class="keyword">int</span> a[], <span class="keyword">int</span> length, <span class="keyword">int</span> keyValue)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 斐波那契查找</span></span><br><span class="line">	<span class="keyword">int</span> L = <span class="number">0</span>;  </span><br><span class="line">	<span class="keyword">int</span> R = length - <span class="number">1</span>;  </span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> F[max_size];  </span><br><span class="line">	Fibonacci(F); <span class="comment">// 构造一个斐波那契数组F   </span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> k = <span class="number">0</span>;  </span><br><span class="line">	<span class="keyword">while</span>(length &gt; F[k]) <span class="comment">// 计算length位于斐波那契数列的位置  </span></span><br><span class="line">		k++;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> temp[F[k]<span class="number">-1</span>]; <span class="comment">// 将数组a扩展到F[k]-1的长度  </span></span><br><span class="line">	<span class="built_in">memcpy</span>(temp,a,length*<span class="keyword">sizeof</span>(<span class="keyword">int</span>));  </span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = length; i &lt; F[k]<span class="number">-1</span>; i++)  </span><br><span class="line">		temp[i] = a[length<span class="number">-1</span>];  </span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span>(L &lt;= R)  </span><br><span class="line">	&#123;  </span><br><span class="line">		<span class="keyword">int</span> M = L + F[k<span class="number">-1</span>] - <span class="number">1</span>; <span class="comment">//</span></span><br><span class="line">		<span class="keyword">if</span>(keyValue &lt; temp[M])  </span><br><span class="line">		&#123;  </span><br><span class="line">			R = M - <span class="number">1</span>;  </span><br><span class="line">			k -= <span class="number">1</span>;  </span><br><span class="line">		&#125;  </span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(keyValue &gt; temp[M])  </span><br><span class="line">		&#123;  </span><br><span class="line">			L = M + <span class="number">1</span>;  </span><br><span class="line">			k -= <span class="number">2</span>;  </span><br><span class="line">		&#125;  </span><br><span class="line">		<span class="keyword">else</span>  </span><br><span class="line">		&#123;  </span><br><span class="line">			<span class="keyword">if</span>(M &lt; length)  </span><br><span class="line">				<span class="keyword">return</span> M; <span class="comment">// 若相等则说明M即为查找到的位置  </span></span><br><span class="line">			<span class="keyword">else</span>  </span><br><span class="line">				<span class="keyword">return</span> length<span class="number">-1</span>; <span class="comment">// 若M&gt;=length则说明是扩展的数值,返回length-1  </span></span><br><span class="line">		&#125;  </span><br><span class="line">	&#125;    </span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> a[] = &#123;<span class="number">0</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">10</span>,<span class="number">15</span>,<span class="number">20</span>,<span class="number">25</span>,<span class="number">30</span>,<span class="number">40</span>,<span class="number">50</span>,<span class="number">70</span>,<span class="number">100</span>&#125;;</span><br><span class="line">	<span class="keyword">int</span> length = <span class="keyword">sizeof</span>(a)/<span class="keyword">sizeof</span>
